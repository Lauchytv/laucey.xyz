<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laucey's Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            background: url('assets/custom_cursor.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        body:not(.touch-device) {
            cursor: none;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #hacker-overlay, #snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .hidden {
            display: none !important;
        }



        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            color: white;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .transparency-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .transparency-icon {
            width: 20px;
            height: 20px;
            color: white;
        }


.top-controls {
    position: fixed;
    bottom: calc(50% - 240px - -5px); 
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 15px;
    z-index: 20;
    padding: 8px 15px;
    border-radius: 20px;
    

    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    backdrop-filter: blur(18px) saturate(140%) contrast(92%);
    -webkit-backdrop-filter: blur(18px) saturate(140%) contrast(92%);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 10px 30px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.06);
    overflow: hidden;
}


.top-controls::before {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: linear-gradient(180deg,
        rgba(255,255,255,0.22) 0%,
        rgba(255,255,255,0.06) 6%,
        rgba(255,255,255,0.02) 18%,
        rgba(255,255,255,0) 40%);
    mix-blend-mode: overlay;
    z-index: 0;
}


.top-controls > * {
    position: relative;
    z-index: 2;
}


        #profile-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 820px;
            min-height: 332px;
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.18);
            padding: 20px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(18px) saturate(140%) contrast(92%);
            -webkit-backdrop-filter: blur(18px) saturate(140%) contrast(92%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.06);
            overflow: hidden;
            transition: transform 0.5s ease-out, box-shadow 0.25s ease;
        }

        #profile-block::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 15px;
            pointer-events: none;
            background: linear-gradient(180deg,
                rgba(255,255,255,0.22) 0%,
                rgba(255,255,255,0.06) 6%,
                rgba(255,255,255,0.02) 18%,
                rgba(255,255,255,0) 40%);
            mix-blend-mode: overlay;
            z-index: 0;
        }

        #profile-block > * {
            position: relative;
            z-index: 2;
        }

        #profile-block { transform-style: preserve-3d; }

        .profile-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .profile-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .profile-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: radial-gradient(
                circle at 10px 10px,
                var(--primary-color, #00CED1) 10%,
                transparent 15%
            );
            animation: orbit 3s linear infinite;
            z-index: -1;
            filter: blur(1px);
            box-shadow: none;
        }

        .profile-container.fast-orbit::after {
            animation: fast-orbit 0.5s linear forwards;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .name-and-badges {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        @font-face {
            font-family: 'Angel Wish';
            src: url('assets/Angel_wish.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #profile-name {
            font-family: 'Angel Wish', sans-serif;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #fff;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
            opacity: 1 !important;
        }

        .badge-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge-container {
            position: relative;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .badge-container .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .badge-container:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        .badge-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 2px;
            border-radius: 15px;
            display: inline-block;
        }



.badge-box, 
.badge-box-inner {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    padding: 0 !important;
    margin: 0 !important;
    display: inline-flex !important;
    align-items: center;
}


.badge-group {
    display: flex;
    gap: 10px; 
    align-items: center;
    margin-left: 12px; 
}


.badge {
    width: 20px;
    height: 20px;
    display: block;
    transition: transform 0.3s ease, filter 0.3s ease;
 
    filter: drop-shadow(0 0 4px var(--primary-color, #00CED1));
}


.badge:hover {
    transform: scale(1.15);
    filter: drop-shadow(0 0 7px var(--primary-color, #00CED1));
}

        #profile-bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 10px;
            opacity: 1 !important;
        }

        .bio-separator {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
            opacity: 1 !important;
        }

        .profile-footer {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            margin-top: auto;
        }

        .visitor-counter {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            align-self: flex-start;
            position: relative;
            pointer-events: auto;
            opacity: 1 !important;
        }


.skill-bar-bg {
    width: 100%;
    height: 12px; 
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    margin-top: 5px;
}


.skill-progress {
    height: 100%;
    width: 0%; 
    border-radius: 10px;
    position: absolute;
    top: 0;
    left: 0;
    transition: width 0.3s ease;
}


#chatgpt-bar { background: linear-gradient(90deg, #10a37f, #1cf0bd); }
#python-bar  { background: linear-gradient(90deg, #3776ab, #4b8bbe); }
#cpp-bar     { background: linear-gradient(90deg, #00599c, #004482); }
#lua-bar     { background: linear-gradient(90deg, #000080, #0000ed); }
#js-bar      { background: linear-gradient(90deg, #f7df1e, #ffec3d); }

        .visitor-icon {
            width: 18px;
            height: 18px;
            color: white;
            opacity: 1 !important;
        }

        .visitor-counter .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 100;
            top: -35px;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .visitor-counter:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        #visitor-count {
            opacity: 1 !important;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 0;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .social-icon {
            width: 36px;
            height: 36px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
            pointer-events: auto;
            opacity: 1 !important;
        }

        .social-icon:hover {
            transform: scale(1.4) rotateY(15deg);
        }

        #skills-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 820px;
            min-height: 332px;
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.18);
            padding: 20px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(18px) saturate(140%) contrast(92%);
            -webkit-backdrop-filter: blur(18px) saturate(140%) contrast(92%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.06);
            overflow: hidden;
            transition: transform 0.5s ease-out, box-shadow 0.25s ease;
        }

        #skills-block::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 15px;
            pointer-events: none;
            background: linear-gradient(180deg,
                rgba(255,255,255,0.22) 0%,
                rgba(255,255,255,0.06) 6%,
                rgba(255,255,255,0.02) 18%,
                rgba(255,255,255,0) 40%);
            mix-blend-mode: overlay;
            z-index: 0;
        }

        #skills-block > * {
            position: relative;
            z-index: 2;
        }

        #skills-block { transform-style: preserve-3d; }

        .skills-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .skill {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-icon {
            width: 22px;
            height: 22px;
            margin-right: 8px;
        }

        .skill-bar-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-bar {
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 2s;
        }

        #python-bar {
            background: linear-gradient(90deg, #ff6b6b, #ff9f9f);
        }

        #cpp-bar {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        #csharp-bar {
            background: linear-gradient(90deg, #43e97b, #38f9d7);
        }

        #results-button-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000; 
    opacity: 0;
    pointer-events: none; 
    transition: opacity 0.5s;
}


#results-button-container.active {
    opacity: 1;
    pointer-events: all; 
}


#results-theme {
    position: relative;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.03));
    backdrop-filter: blur(15px) saturate(150%);
    -webkit-backdrop-filter: blur(15px) saturate(150%);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 12px 28px;
    border-radius: 30px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255, 255, 255, 0.1);
    overflow: hidden; 
}


#results-theme::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50%;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 100%);
    pointer-events: none;
}

#results-theme:hover {
    transform: translateY(-3px) scale(1.02);
    border-color: rgba(0, 206, 209, 0.5); 
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6), 0 0 15px rgba(0, 206, 209, 0.3);
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
}

#results-theme:active {
    transform: translateY(0) scale(0.98);
}

        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            cursor: pointer;
        }

        #start-text {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        @media (max-width: 430px) {
            #profile-block, #skills-block {
                width: 90vw;
                max-width: 350px;
            }
            .top-controls {
                bottom: 20px;
            }
        }
    </style>
</head>

    <audio id="rain-music" loop muted><source src="assets/rain_music.mp3" type="audio/mp3"></audio>
    <audio id="anime-music" loop muted><source src="assets/anime_music.mp3" type="audio/mp3"></audio>

    <div class="sandbox-wrapper hidden" id="sandbox-container">
    <a href="https://laucey.xyz/sandbox/" class="sandbox-card">
        <span class="sandbox-label">Sandbox</span>
        <div class="glossy-shine"></div>
    </a>
</div>

    <style>
        .sandbox-wrapper {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 9999;
        }

        .sandbox-card {
            display: inline-block;
            text-decoration: none;
            padding: 12px 24px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(15px) saturate(140%);
            -webkit-backdrop-filter: blur(15px) saturate(140%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            pointer-events: auto; /* Wichtig, damit man klicken kann! */
        }

        .sandbox-label {
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 13px;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .glossy-shine {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .sandbox-card:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(0, 206, 209, 0.5);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6), 0 0 15px rgba(0, 206, 209, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 430px) {
            .sandbox-wrapper {
                bottom: 90px;
                right: 20px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
