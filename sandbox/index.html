<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laucey Sandbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #000; --accent: #00f2ff; --panel: rgba(15, 15, 15, 0.85); 
            --border: rgba(255, 255, 255, 0.08); --glass: blur(20px);
        }
        body { 
            margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; 
            overflow: hidden; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center;
        }
        #main-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        canvas { display: block; z-index: 1; }

        #bottom-domain {
            position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.2); font-size: 14px; font-weight: 600; letter-spacing: 2px; z-index: 5;
        }

        #dynamic-island { 
            position: absolute; top: -100px; background: var(--panel); border: 1px solid var(--border); 
            padding: 10px 40px; border-radius: 50px; backdrop-filter: var(--glass); z-index: 10; 
            border-top: 2px solid var(--accent); opacity: 0; transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
        }
        #chal-mode { font-size: 9px; font-weight: 900; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
        #chal-desc { font-size: 13px; font-weight: 700; color: #fff; margin: 0; }

        #sidebar { 
            position: absolute; right: -400px; width: 310px; display: flex; 
            flex-direction: column; gap: 12px; z-index: 10; opacity: 0;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 85vh; overflow-y: auto; padding: 10px;
        }
        #sidebar::-webkit-scrollbar { width: 4px; }
        #sidebar::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .ui-ready #dynamic-island { top: 30px; opacity: 1; }
        .ui-ready #sidebar { right: 25px; opacity: 1; }
        .ui-hidden #sidebar, .ui-hidden #dynamic-island { opacity: 0 !important; pointer-events: none; }

        .section { background: var(--panel); border: 1px solid var(--border); border-radius: 18px; padding: 15px; backdrop-filter: var(--glass); }
        .section-title { font-size: 9px; font-weight: 900; color: #555; text-transform: uppercase; margin-bottom: 12px; display: block; letter-spacing: 1px; }
        
        label { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 6px; color: #aaa; }
        .val { color: var(--accent); font-family: monospace; font-weight: bold; }
        
        input[type=range] { -webkit-appearance: none; width: 100%; background: rgba(255,255,255,0.05); height: 4px; border-radius: 2px; outline: none; margin-bottom: 12px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: #fff; border-radius: 50%; cursor: pointer; border: 2px solid var(--accent); box-shadow: 0 0 8px var(--accent); }

        select { width: 100%; background: #111; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 10px; font-size: 11px; margin-bottom: 5px; cursor: pointer; }

        .toggle-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(16px); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        button { padding: 12px; border-radius: 10px; font-weight: 800; cursor: pointer; border: none; font-size: 10px; text-transform: uppercase; transition: 0.2s; }
        .btn-add { background: var(--accent); color: #000; grid-column: span 2; }
        .btn-dark { background: rgba(255,255,255,0.05); color: #eee; border: 1px solid var(--border); }
        button:hover { transform: scale(1.02); filter: brightness(1.2); }
    </style>
</head>
<body>

<div id="main-container">
    <div id="bottom-domain">Laucey.xyz/sandbox</div>

    <div id="dynamic-island">
        <span id="chal-mode">Challenge Active</span>
        <p id="chal-desc">Normal Physics</p>
    </div>

    <canvas id="canvas"></canvas>

    <div id="sidebar">
        <div class="section">
            <span class="section-title">Challenge Mode</span>
            <select id="challenge-select">
                <option value="none">01. Neutral (Standard)</option>
                <option value="multiply">02. Wall Multiplication</option>
                <option value="speedup">03. Sonic Hits (Speed up)</option>
                <option value="gravity">04. Gravity Shift (Random)</option>
                <option value="size">05. Size Chaos (Grow/Shrink)</option>
                <option value="chaos">06. Chaos Rain (Split)</option>
                <option value="portal">07. Black Hole Core</option>
                <option value="color">08. Rainbow Paint</option>
                <option value="bounce">09. Hyper Bounciness</option>
                <option value="death">10. Sudden Death</option>
            </select>
        </div>

        <div class="section">
            <span class="section-title">Physics Settings</span>
            <label>Gravity <span class="val" id="v-grav">0.25</span></label>
            <input type="range" id="grav-slider" min="-0.5" max="1.5" step="0.05" value="0.25">
            
            <label>Bounciness <span class="val" id="v-bounce">0.99</span></label>
            <input type="range" id="bounce-slider" min="0.1" max="1.5" step="0.05" value="0.99">
            
            <label>Time Speed <span class="val" id="v-time">1.0</span></label>
            <input type="range" id="time-slider" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>

        <div class="section">
            <span class="section-title">Visuals & Audio</span>
            <div class="toggle-container">
                <span style="font-size: 11px; color: #aaa;">Sound FX</span>
                <label class="switch">
                    <input type="checkbox" id="sound-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span style="font-size: 11px; color: #aaa;">Enable Trail</span>
                <label class="switch">
                    <input type="checkbox" id="trail-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <label>Glow <span class="val" id="v-glow">15</span></label>
            <input type="range" id="glow-slider" min="0" max="50" step="5" value="15">
        </div>

        <div class="grid">
            <button class="btn-add" id="add-btn">Add Ball</button>
            <button class="btn-dark" id="pred-btn">Predator</button>
            <button class="btn-dark" id="reset-btn">Reset</button>
        </div>
        <p style="text-align:center; font-size:8px; color:#444; margin-top: 10px;">CLICK TO START AUDIO â€¢ 'H' TO HIDE UI</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
